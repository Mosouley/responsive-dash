<aside [ngClass]=" isSidebarOpen ? '-translate-x-full w-0 transition-all duration-300 ease-in' : ' w-20' "
  [ngClass]="isSidebarReduced ? '-translate-x-1/4 w-16 items-center justify-center ml-2 transition-all duration-150 ease-in': 'translate-x-0'"
  class="hidden h-full fixed inset-y-0 z-30 lg:flex flex-col flex-shrink-0 w-54 max-h-screen overflow-hidden transition-all transform bg-gray-200 border-r shadow-lg lg:z-30 lg:static lg:shadow-2xl">

  <!-- [ngClass]="{'w-16': 'mb-2'}" -->
  <div class="flex items-center justify-between flex-shrink-0 p-2">
    <span class="p-2 text-xl font-semibold leading-8 tracking-wider uppercase whitespace-nowrap border-b "
      [ngClass]="isSidebarReduced ? ' hidden items-center justify-center': 'translate-x-0'">
      Soul<span>-Moh</span>
    </span>
    <button (click)="isSidebarReduced = ! isSidebarReduced" class="p-2 rounded-md bg-text-primary ">
      <!-- <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg> -->
      <svg [ngClass]="{'transform transition-transform rotate-180': isSidebarReduced}"
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-arrow-bar-left text-white " viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
      </svg>
    </button>


  </div>

  <!-- [ngClass]=" isSidebarReduced ? 'sm:hidden ' : 'text-white' " -->
  <!-- [ngClass]="{'justify-center': !isSidebarOpen} " -->
  <!-- Sidebar links -->
  <nav class="flex-1 overflow-hidden hover:overflow-y-auto ">
    <ul class="p-2 overflow-hidden mb-6">



      <li *ngFor=" let link of links">
        <a href="#" class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-100">
          <span [ngClass]="isSidebarReduced ? ' items-center justify-center': 'translate-x-0'">
            <mat-icon>{{link.icon}}</mat-icon>

          </span>

          <span [ngClass]="isSidebarReduced ? 'hidden ': 'translate-x-0 '">{{link.name}}</span>
        </a>
      </li>
      <!-- Sidebar Links... -->
    </ul>
  </nav>
  <!-- Sidebar footer -->
  <div class="flex-shrink-0 p-2 border-t max-h-14">
    <button
      class="flex items-center justify-center w-full px-4 py-2 space-x-1 font-medium tracking-wider uppercase bg-gray-100 border rounded-md focus:outline-none focus:ring">
      <span>
        <mat-icon>logout</mat-icon>
      </span>
      <span [ngClass]="{'sm:hidden': isSidebarReduced}"> Logout </span>
    </button>
  </div>
</aside>
