      <div class="items-center hidden space-x-3 sm:flex " *ngFor="let link of links">
        <button mat-button [matMenuTriggerFor]="menu" class="inline-block mb-1">
          <mat-icon>account_circle</mat-icon>
          {{link.name}}
        </button>
        <mat-menu #menu="matMenu"
          class="relative z-10 flex items-center p-2 text-sm  bg-white border border-transparent rounded-md focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring dark:text-white dark:bg-gray-800 focus:outline-none">
          <button mat-menu-item
            class="block px-4 py-3 text-sm text-gray-400 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">Item
            1</button>
          <button mat-menu-item
            class="block px-4 py-3 text-sm text-gray-400 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">Item
            2</button>
        </mat-menu>


      </div>
